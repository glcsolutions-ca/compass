version: 2

updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "tuesday"
      time: "09:00"
      timezone: "UTC"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "npm"
    commit-message:
      prefix: "deps"
      include: "scope"
    groups:
      security-updates:
        applies-to: security-updates
        patterns:
          - "*"

      web-major:
        patterns:
          - "next"
          - "react"
          - "react-dom"
          - "@types/react"
          - "@types/react-dom"
          - "@next/*"
        update-types:
          - "major"

      web-minor-patch:
        patterns:
          - "next"
          - "react"
          - "react-dom"
          - "@types/react"
          - "@types/react-dom"
          - "@next/*"
        update-types:
          - "minor"
          - "patch"

      runtime-major:
        patterns:
          - "@fastify/*"
          - "fastify*"
          - "jose"
          - "dotenv"
          - "@azure/*"
          - "openapi-fetch"
          - "openapi-typescript"
          - "@asteasolutions/*"
          - "zod"
        update-types:
          - "major"

      runtime-minor-patch:
        patterns:
          - "@fastify/*"
          - "fastify*"
          - "jose"
          - "dotenv"
          - "@azure/*"
          - "openapi-fetch"
          - "openapi-typescript"
          - "@asteasolutions/*"
          - "zod"
        update-types:
          - "minor"
          - "patch"

      tooling-major:
        patterns:
          - "@playwright/*"
          - "playwright"
          - "typescript"
          - "typescript-eslint"
          - "@eslint/*"
          - "eslint*"
          - "prettier"
          - "vitest*"
          - "@vitest/*"
          - "turbo"
          - "tsx"
          - "@types/node"
          - "vite-tsconfig-paths"
          - "lint-staged"
          - "rimraf"
        update-types:
          - "major"

      tooling-minor-patch:
        patterns:
          - "@playwright/*"
          - "playwright"
          - "typescript"
          - "typescript-eslint"
          - "@eslint/*"
          - "eslint*"
          - "prettier"
          - "vitest*"
          - "@vitest/*"
          - "turbo"
          - "tsx"
          - "@types/node"
          - "vite-tsconfig-paths"
          - "lint-staged"
          - "rimraf"
        update-types:
          - "minor"
          - "patch"

      misc-major:
        patterns:
          - "*"
        update-types:
          - "major"

      misc-minor-patch:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "tuesday"
      time: "09:00"
      timezone: "UTC"
    open-pull-requests-limit: 2
    labels:
      - "dependencies"
      - "github-actions"
    commit-message:
      prefix: "ci"
      include: "scope"
    groups:
      security-updates:
        applies-to: security-updates
        patterns:
          - "*"
      actions-version-updates:
        patterns:
          - "*"
