name: Auth Delegated Smoke

permissions:
  contents: read

on:
  workflow_dispatch:
    inputs:
      head_sha:
        description: "Target commit SHA to validate"
        required: true
        type: string
      target_api_base_url:
        description: "Override API base URL (optional)"
        required: false
        type: string

jobs:
  auth_delegated_smoke:
    name: auth-delegated-smoke
    runs-on: ubuntu-latest
    timeout-minutes: 30
    environment: acceptance
    env:
      HEAD_SHA: ${{ inputs.head_sha || github.sha }}
      TARGET_API_BASE_URL: ${{ inputs.target_api_base_url || vars.AUTH_CANARY_API_BASE_URL }}
      DELEGATED_SMOKE_TOKEN: ${{ secrets.AUTH_DELEGATED_PROBE_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node + pnpm
        uses: ./.github/actions/setup-node-pnpm

      - name: Run delegated pre-deploy probe
        run: node scripts/pipeline/cloud/production/verify-delegated-smoke.mjs

      - name: Upload delegated smoke artifacts
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: auth-delegated-smoke-${{ env.HEAD_SHA }}
          path: .artifacts/deploy/${{ env.HEAD_SHA }}/delegated-smoke.json
          if-no-files-found: warn
