name: Identity Plan

on:
  pull_request:
    branches:
      - main
    paths:
      - infra/identity/**
      - .github/workflows/identity-plan.yml
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

jobs:
  terraform_plan:
    name: identity-plan
    environment: production
    runs-on: ubuntu-latest
    timeout-minutes: 20
    env:
      HEAD_SHA: ${{ github.event.pull_request.head.sha || github.sha }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Azure login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_IDENTITY_CLIENT_ID }}
          tenant-id: ${{ vars.AZURE_TENANT_ID }}
          subscription-id: ${{ vars.AZURE_SUBSCRIPTION_ID }}

      - name: Terraform format check
        run: terraform -chdir=infra/identity fmt -check -recursive

      - name: Terraform init
        run: terraform -chdir=infra/identity init -input=false -backend=false

      - name: Terraform validate
        run: terraform -chdir=infra/identity validate

      - name: Terraform plan
        run: |
          mkdir -p .artifacts/identity/$HEAD_SHA
          terraform -chdir=infra/identity plan \
            -input=false \
            -lock=false \
            -var-file=env/prod.tfvars \
            -var "github_organization=${{ vars.GH_ORGANIZATION }}" \
            -var "github_repository=${{ vars.GH_REPOSITORY_NAME }}" \
            -var "github_main_branch_ref=${{ vars.GH_MAIN_BRANCH_REF }}" \
            -var "api_identifier_uri=${{ vars.ENTRA_AUDIENCE }}" \
            -out=tfplan
          terraform -chdir=infra/identity show -json tfplan > .artifacts/identity/$HEAD_SHA/plan.json

      - name: Upload identity-plan artifact
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: identity-plan-${{ env.HEAD_SHA }}
          path: .artifacts/identity/${{ env.HEAD_SHA }}/plan.json
          if-no-files-found: warn
