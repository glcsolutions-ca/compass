name: Integration Gate

permissions:
  actions: read
  contents: read
  pull-requests: read
  id-token: write

env:
  EXPECTED_ENTRYPOINT: /

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
    types:
      - opened
      - synchronize
      - reopened
      - ready_for_review

jobs:
  determine_scope:
    name: determine-scope
    runs-on: ubuntu-latest
    timeout-minutes: 10
    outputs:
      scope_path: ${{ steps.scope.outputs.scope_path }}
      base_sha: ${{ steps.scope.outputs.base_sha }}
      head_sha: ${{ steps.scope.outputs.head_sha }}
      tested_sha: ${{ steps.scope.outputs.tested_sha }}
      change_class: ${{ steps.scope.outputs.change_class }}
      runtime_changed: ${{ steps.scope.outputs.runtime_changed }}
      desktop_changed: ${{ steps.scope.outputs.desktop_changed }}
      infra_changed: ${{ steps.scope.outputs.infra_changed }}
      identity_changed: ${{ steps.scope.outputs.identity_changed }}
      migration_changed: ${{ steps.scope.outputs.migration_changed }}
      docs_only_changed: ${{ steps.scope.outputs.docs_only_changed }}
      deployment_pipeline_config_changed: ${{ steps.scope.outputs.deployment_pipeline_config_changed }}
      docs_drift_blocking: ${{ steps.scope.outputs.docs_drift_blocking }}
      docs_drift_status: ${{ steps.docs_drift.outputs.docs_drift_status }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc

      - name: Resolve commit scope
        id: scope
        env:
          GITHUB_BASE_SHA: ${{ github.event.pull_request.base.sha || github.event.before }}
          GITHUB_HEAD_SHA: ${{ github.event.pull_request.head.sha || github.sha }}
          GITHUB_TESTED_SHA: ${{ github.sha }}
        run: node scripts/pipeline/commit/resolve-scope.mjs

      - name: Upload scope artifact
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: integration-gate-scope-${{ steps.scope.outputs.tested_sha }}
          path: ${{ steps.scope.outputs.scope_path }}
          if-no-files-found: warn

      - name: Evaluate docs drift
        id: docs_drift
        env:
          HEAD_SHA: ${{ steps.scope.outputs.head_sha }}
          TESTED_SHA: ${{ steps.scope.outputs.tested_sha }}
          CHANGED_FILES_JSON: ${{ steps.scope.outputs.changed_files_json }}
        run: node scripts/pipeline/commit/check-docs-drift.mjs

      - name: Upload docs-drift artifact
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: integration-gate-docs-drift-${{ steps.scope.outputs.tested_sha }}
          path: .artifacts/docs-drift/${{ steps.scope.outputs.tested_sha }}/result.json
          if-no-files-found: warn

  build_compile:
    name: build-compile
    needs:
      - determine_scope
    if: ${{ github.event_name == 'push' && needs.determine_scope.outputs.head_sha == github.sha && (needs.determine_scope.outputs.runtime_changed == 'true' || needs.determine_scope.outputs.infra_changed == 'true' || needs.determine_scope.outputs.identity_changed == 'true' || needs.determine_scope.outputs.deployment_pipeline_config_changed == 'true') }}
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node + pnpm
        uses: ./.github/actions/setup-node-pnpm

      - name: Build compile gate
        run: pnpm build

  migration_safety:
    name: migration-safety
    needs:
      - determine_scope
    if: ${{ github.event_name == 'push' && needs.determine_scope.outputs.head_sha == github.sha && needs.determine_scope.outputs.migration_changed == 'true' }}
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node + pnpm
        uses: ./.github/actions/setup-node-pnpm

      - name: Bring up local Postgres and run migration safety checks
        run: |
          set -euo pipefail
          pnpm db:postgres:up
          pnpm db:migrate:check
          pnpm db:migrate:up
          pnpm db:migrate:status

      - name: Tear down local Postgres
        if: ${{ always() }}
        run: pnpm db:postgres:down

  runtime_contract_smoke:
    name: runtime-contract-smoke
    needs:
      - determine_scope
    if: ${{ github.event_name == 'push' && needs.determine_scope.outputs.head_sha == github.sha && (needs.determine_scope.outputs.runtime_changed == 'true' || needs.determine_scope.outputs.infra_changed == 'true' || needs.determine_scope.outputs.identity_changed == 'true' || needs.determine_scope.outputs.deployment_pipeline_config_changed == 'true') }}
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node + pnpm
        uses: ./.github/actions/setup-node-pnpm

      - name: Run runtime contract smoke
        run: pnpm ci:smoke:system

      - name: Upload runtime contract smoke artifact
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: integration-gate-runtime-contract-smoke-${{ needs.determine_scope.outputs.tested_sha }}
          path: .artifacts/commit-smoke/${{ needs.determine_scope.outputs.tested_sha }}/result.json
          if-no-files-found: warn

  minimal_integration_smoke:
    name: minimal-integration-smoke
    needs:
      - determine_scope
    if: ${{ github.event_name == 'push' && needs.determine_scope.outputs.head_sha == github.sha && needs.determine_scope.outputs.runtime_changed == 'true' }}
    runs-on: ubuntu-latest
    timeout-minutes: 25
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node + pnpm
        uses: ./.github/actions/setup-node-pnpm

      - name: Run minimal integration smoke against local Postgres
        env:
          DATABASE_URL: postgres://compass:compass@localhost:5432/compass
        run: |
          set -euo pipefail
          pnpm db:postgres:up
          pnpm test:integration
          pnpm exec playwright install chromium

          api_port="$(awk -F= '/^API_PORT=/{print $2}' apps/api/.env | tail -n1 | tr -d '\r' | xargs)"
          if [ -z "${api_port:-}" ]; then
            echo "Unable to resolve API_PORT from apps/api/.env"
            exit 1
          fi
          health_url="http://127.0.0.1:${api_port}/health"

          pnpm --filter @compass/api dev >/tmp/compass-api.log 2>&1 &
          api_pid=$!
          cleanup() {
            kill "$api_pid" >/dev/null 2>&1 || true
          }
          trap cleanup EXIT

          for attempt in $(seq 1 60); do
            if curl --fail --silent --show-error "$health_url" >/dev/null; then
              break
            fi

            if [ "$attempt" -eq 60 ]; then
              echo "API failed to become ready on $health_url"
              echo "----- /tmp/compass-api.log -----"
              cat /tmp/compass-api.log || true
              echo "----- end api log -----"
              exit 1
            fi

            sleep 1
          done

          SMOKE_CHAT_SEND=required pnpm test:e2e

      - name: Tear down local Postgres
        if: ${{ always() }}
        run: pnpm db:postgres:down

  runtime_coverage_report:
    name: runtime-coverage-report
    needs:
      - determine_scope
    if: ${{ github.event_name == 'push' && needs.determine_scope.outputs.head_sha == github.sha && needs.determine_scope.outputs.runtime_changed == 'true' }}
    continue-on-error: true
    runs-on: ubuntu-latest
    timeout-minutes: 25
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node + pnpm
        uses: ./.github/actions/setup-node-pnpm

      - name: Collect runtime coverage (non-blocking)
        env:
          TESTED_SHA: ${{ needs.determine_scope.outputs.tested_sha }}
        run: pnpm ci:runtime-coverage

      - name: Upload runtime coverage artifact
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: integration-gate-runtime-coverage-${{ needs.determine_scope.outputs.tested_sha }}
          path: |
            .artifacts/runtime-coverage/${{ needs.determine_scope.outputs.tested_sha }}/result.json
            apps/api/coverage
            apps/web/coverage
            apps/worker/coverage
            packages/contracts/coverage
            packages/sdk/coverage
          if-no-files-found: warn

  integration_gate:
    name: integration-gate
    if: ${{ always() }}
    needs:
      - determine_scope
      - build_compile
      - migration_safety
      - runtime_contract_smoke
      - minimal_integration_smoke
    runs-on: ubuntu-latest
    timeout-minutes: 12
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc

      - name: Collect integration gate throughput metrics
        if: ${{ github.event_name == 'push' }}
        env:
          GITHUB_TOKEN: ${{ github.token }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          GITHUB_RUN_ID: ${{ github.run_id }}
          HEAD_SHA: ${{ needs.determine_scope.outputs.head_sha }}
          INTEGRATION_GATE_WORKFLOW_FILE: integration-gate.yml
          INTEGRATION_GATE_EVENT: push
        run: node scripts/pipeline/shared/collect-integration-gate-metrics.mjs

      - name: Decide integration gate
        env:
          HEAD_SHA: ${{ needs.determine_scope.outputs.head_sha }}
          TESTED_SHA: ${{ needs.determine_scope.outputs.tested_sha }}
          BUILD_REQUIRED: ${{ github.event_name == 'push' && (needs.determine_scope.outputs.runtime_changed == 'true' || needs.determine_scope.outputs.infra_changed == 'true' || needs.determine_scope.outputs.identity_changed == 'true' || needs.determine_scope.outputs.deployment_pipeline_config_changed == 'true') }}
          MIGRATION_REQUIRED: ${{ github.event_name == 'push' && needs.determine_scope.outputs.migration_changed == 'true' }}
          RUNTIME_SMOKE_REQUIRED: ${{ github.event_name == 'push' && (needs.determine_scope.outputs.runtime_changed == 'true' || needs.determine_scope.outputs.infra_changed == 'true' || needs.determine_scope.outputs.identity_changed == 'true' || needs.determine_scope.outputs.deployment_pipeline_config_changed == 'true') }}
          INTEGRATION_REQUIRED: ${{ github.event_name == 'push' && needs.determine_scope.outputs.runtime_changed == 'true' }}
          DOCS_DRIFT_BLOCKING: ${{ needs.determine_scope.outputs.docs_drift_blocking }}
          DOCS_DRIFT_STATUS: ${{ needs.determine_scope.outputs.docs_drift_status }}
          CHECK_RESULTS_JSON: ${{ format('{{"determine-scope":"{0}","build-compile":"{1}","migration-safety":"{2}","runtime-contract-smoke":"{3}","minimal-integration-smoke":"{4}"}}', needs.determine_scope.result, needs.build_compile.result, needs.migration_safety.result, needs.runtime_contract_smoke.result, needs.minimal_integration_smoke.result) }}
        run: node scripts/pipeline/commit/decide-integration-gate.mjs

      - name: Upload integration gate artifact
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: integration-gate-${{ needs.determine_scope.outputs.tested_sha }}
          path: |
            .artifacts/integration-gate/${{ needs.determine_scope.outputs.tested_sha }}/result.json
            .artifacts/integration-gate/${{ needs.determine_scope.outputs.tested_sha }}/timing.json
          if-no-files-found: warn
