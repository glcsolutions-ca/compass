name: Main Red Recovery

on:
  workflow_run:
    workflows:
      - Integration Gate
    types:
      - completed

permissions:
  actions: write
  contents: write

concurrency:
  group: main-red-recovery-${{ github.event.workflow_run.head_sha }}
  cancel-in-progress: false

jobs:
  recover_main:
    name: recover-main
    if: ${{ github.event.workflow_run.event == 'push' && github.event.workflow_run.head_branch == 'main' && github.event.workflow_run.conclusion == 'failure' }}
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout main
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc

      - name: Auto-recover main
        id: recover
        env:
          GITHUB_TOKEN: ${{ github.token }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          GITHUB_SERVER_URL: ${{ github.server_url }}
          WORKFLOW_RUN_ID: ${{ github.event.workflow_run.id }}
          WORKFLOW_NAME: ${{ github.event.workflow_run.name }}
          WORKFLOW_EVENT: ${{ github.event.workflow_run.event }}
          WORKFLOW_HEAD_BRANCH: ${{ github.event.workflow_run.head_branch }}
          WORKFLOW_HEAD_SHA: ${{ github.event.workflow_run.head_sha }}
          WORKFLOW_CONCLUSION: ${{ github.event.workflow_run.conclusion }}
          WORKFLOW_RUN_ATTEMPT: ${{ github.event.workflow_run.run_attempt }}
          WORKFLOW_RUN_HTML_URL: ${{ github.event.workflow_run.html_url }}
          TARGET_BRANCH: main
        run: node scripts/pipeline/commit/auto-recover-main.mjs

      - name: Upload recovery artifact
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: main-recovery-${{ github.event.workflow_run.head_sha }}
          path: .artifacts/main-recovery/${{ github.event.workflow_run.head_sha }}/result.json
          if-no-files-found: warn
