name: Pipeline Health

on:
  workflow_dispatch:
  schedule:
    - cron: "0 13 * * 1"

permissions:
  actions: read
  contents: read

jobs:
  pipeline_health:
    name: pipeline-health
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc

      - name: Generate pipeline health report
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          GITHUB_SHA: ${{ github.sha }}
          PIPELINE_HEALTH_SAMPLE_SIZE: "20"
        run: node scripts/ci/pipeline-health.mjs

      - name: Upload pipeline health artifact
        uses: actions/upload-artifact@v4
        with:
          name: ci-health-${{ github.sha }}
          path: .artifacts/ci-health/${{ github.sha }}/summary.json
          if-no-files-found: error
